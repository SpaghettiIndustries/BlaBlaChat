<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Zarejestruj się</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1" size-md="4" offset-md="1">
                <form [formGroup]="registerForm" (submit)="registerFormSubmit()">
                    <ion-item lines="full">
                        <ion-label position="floating">Nick</ion-label>
                        <ion-input formControlName="nick" type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Hasło</ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Potwierdź hasło</ion-label>
                        <ion-input formControlName="passwordConfirmation" type="password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">E-mail</ion-label>
                        <ion-input formControlName="email" type="email"></ion-input>
                    </ion-item>

                    <ion-button type="submit" [disabled]="!registerForm.valid" expand="block" color="success" class="ion-margin-vertical">
                        Zarejestruj się
                    </ion-button>

                    <!--<ion-item>
                        <ion-label>Accept regulation</ion-label>
                      <ion-checkbox></ion-checkbox>
                    </ion-item>-->
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
