<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form>
      <ion-item>
        <ion-input placeholder="Old password"  type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Confirm password" [minlength]="7" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" [minlength]="7" type="password"></ion-input>
      </ion-item>

      <ion-button type="submit" onclick="location.href='/login'"  expand="block" color="success">CHANGE</ion-button>
    </form>
</ion-content>
