<ion-header>
    <ion-toolbar>
        <ion-title>Zaloguj się</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="10" offset="1" size-md="4" offset-md="1">
              <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" class="ion-align-items-center">
                  <ion-item>
                      <ion-label position="floating">Nick</ion-label>
                      <ion-input formControlName="nick" type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label position="floating">Hasło</ion-label>
                      <ion-input formControlName="password" type="password"></ion-input>
                  </ion-item>

                  <ion-button type="submit" [disabled]="loading" expand="block" color="success" class="ion-margin-vertical">
                      <ion-spinner *ngIf="loading"></ion-spinner>
                      Zaloguj się
                  </ion-button>

                  <div *ngIf="error" class="ion-margin-top">{{ error }}</div>
              </form>

              <ion-grid id="register">
                  <ion-text>
                      <h3>Nie masz konta?</h3>
                  </ion-text>

                  <ion-button onclick="location.href='/register'" expand="block" color="tertiary">Zarejestruj się!</ion-button>
              </ion-grid>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
