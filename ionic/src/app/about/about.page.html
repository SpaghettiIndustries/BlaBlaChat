<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let nick of Nicks">
    <ion-label> {{nick.nick}}  </ion-label>
  </ion-item>
  <ion-item *ngFor="let mail of Emails">
    <ion-label> {{mail.email}}  id= {{mail.id}}</ion-label>
  </ion-item>
