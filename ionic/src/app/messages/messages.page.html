<ion-header class="ion-padding-vertical">
    <ion-toolbar>
        <ion-title class="ion-margin-bottom">Wiadomo≈õci</ion-title>

        <ion-searchbar [(ngModel)]="term" animated="true"  placeholder="Filter conversations" showCancelButton="focus" class="ion-padding-horizontal"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of Message | filter:term" onclick="location.href='/chat'" class="conversation">
            <ion-avatar slot="start">
                <ion-img src="{{ item.src }}"></ion-img>
            </ion-avatar>

            <ion-label>
                <h2 >{{ item.nick }}</h2>
                <p>
                    {{ item.content }}

                    <ion-text color="medium">12.12.2012</ion-text>
                </p>
            </ion-label>

            <ion-buttons slot="end">
                <ion-button (click)=presentPopover($event)>
                    <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
